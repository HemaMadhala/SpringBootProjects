<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Sign up Page</title>
</head>
<body>
<section>
   <div class="container">
       <div class="row">
           <div class="col-md-7 offset-md-3">
               <div class="my-card mt-1">
                   <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary text-center" role="alert">
                       <p class="" th:text="${session.message.content}"></p>
                   </div>
                   <div class="container text-center">
                       <img class=" " style="width: 60px;" src="" th:src="@{/img/sign-up.png}">
                   </div>
                   <h1 class="text-center">Sign up</h1>
                   <form action="" th:action="@{/do_signup}" method="post" th:object="${user}">
                       <div class="form-group">
                           <label for="name-field">Your Name</label>
                           <input name="name" type="text" class="form-control" id="name-field" aria-describedby="emailHelp" placeholder="Enter full name" required th:value="${user.name}">
                       </div>
                       <div class="form-group">
                           <label for="exampleInputEmail1">Email address</label>
                           <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required th:value="${user.email}">
                           <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                       </div>
                       <div class="form-group">
                           <label for="exampleInputPassword1">Password</label>
                           <input name="password" type="password" class="form-control" id="exampleInputPassword1" required placeholder="Password">
                       </div>

                       <div class="form-group">
                           <textarea name="about" th:value="${user.about}"  placeholder="Enter about your self" rows="3" class="form-control"></textarea>
                       </div>
                       <div class="form-group form-check text-center">
                               <input name="agreement" class="form-check-input" type="checkbox" id="agreement">
                               <label for="agreement" >Agree to terms and conditions</label>
                       </div>
                       <button type="submit" class="btn bg-primary text-white text-center">Submit</button>
                       <button type="submit" class="btn btn-warning text-dark text-center">Reset</button>
                   </form>
               </div>
           </div>

       </div>
   </div>
</section>
</body>
</html>
